<body>
      <header class="header">
      </header>
      <div class="container">
            <ul class="gridProductos">
            </ul>
            <table class="tablaCarrito">
                  <caption>Carrito de compras</caption>
                  <thead>
                        <tr>
                              <th>ID</th>
                              <th>Item</th>
                              <th>Cantidad</th>
                              <th>Acción</th>
                              <th>Total</th>
                        </tr>
                  </thead>
                  <tbody id="itemCarrito"></tbody>
                  <tfoot>
                        <tr id="footerTabla" >
                              <th colspan = "5" style="text-align:center;">Carrito vacío</th>
                        </tr>
                  </tfoot>
            </table>
      </div>
      <footer class="footer">
      </footer>
      <template id="templateCard">
            <!--cardProducto-->
            <li class="producto">
                  <div class="producto__contenedorImagen">
                        <img class="producto__imagen" src="ruta" alt="descripcion">
                  </div>
                  <div class="producto__informacion">
                        <p class="producto__nombre">Nombre del producto</p>
                        <p class="producto__precio">Precio</p>
                  </div>
                  <div class="producto__boton">
                        <button class="boton__agregar">Agregar al carrito</button>
                  </div>
            </li>
            <!--FIN cardProducto-->
      </template>
      <template id="templateCarrito">
            <tr>
                  <th>id</th>
                  <td>Nombre</td>
                  <td>cantidad</td>
                  <td>
                        <button id="botonSumar" class="boton__sumarProducto"> + </button>
                        <button id="botonRestar" class="boton__restarProducto"> - </button>
                  </td>
                  <td>$ <span>precio</span></td>
            </tr>
      </template>
      <template id="templateFooter">
            <th colspan="2" style="text-align:center;">Total productos</th>
            <td>cantidad Total</td>
            <td>
                  <button class="boton__vaciarCarrito" id="vaciarCarrito">vaciar carrito</button>
            </td>
            <td>$ <span>Total Final</span></td>
      </template>
      <script src="./js/class/Producto.js"></script>
      <script src="./js/class/CarritoDeCompra.js"></script>
      <script src="./js/function/metodos.js"></script>
      <script src="./js/variables.js"></script>
      <script src="./js/app.js"></script>
